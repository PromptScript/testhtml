<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website2Knowledge AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 600px;
            margin: auto;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website2Knowledge AI</h1>
        <input type="text" id="websiteUrl" placeholder="Enter website URL">
        <button id="generateBtn">Generate Knowledge Base</button>
    </div>
    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const websiteUrl = document.getElementById('websiteUrl').value;
            if (websiteUrl) {
                // Assuming a server-side endpoint '/process-url'
                fetch('/process-url', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ url: websiteUrl })
                })
                .then(response => response.json())
                .then(data => {
                    // Handle response data
                    console.log(data);
                })
                .catch(error => {
                    console.error('Error:', error);
                });
            } else {
                alert('Please enter a website URL.');
            }
        });
    </script>
</body>
</html>
